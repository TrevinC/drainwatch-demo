<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrainWatch - Climate-Resilient Stormwater Monitoring</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’§</text></svg>">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // User credentials
        const USERS = {
            'Grainger': { password: 'IIT', role: 'dashboard', name: 'Grainger' },
            'Flume': { password: 'IIT', role: 'flume', name: 'Flume' },
            'Wabash': { password: 'IIT', role: 'wabash', name: 'Wabash' }
        };

        // Icons
        const AlertTriangle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="23 6 13.5 15.5 8.5 10.5 1 18" />
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="17 6 23 6 23 12" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const LogOut = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const Activity = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} points="22 12 18 12 15 21 9 3 6 12 2 12" />
            </svg>
        );

        const Battery = ({ className, level }) => {
            const fillWidth = Math.max(0, Math.min(100, level));
            const color = level > 50 ? 'text-green-500' : level > 20 ? 'text-yellow-500' : 'text-red-500';
            
            return (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="2" y="7" width="18" height="10" rx="1" strokeWidth="2" />
                    <rect x="3.5" y="8.5" width={fillWidth * 0.15} height="7" fill="currentColor" className={color} />
                    <path d="M20 10h2v4h-2" strokeWidth="2" />
                </svg>
            );
        };

        // Mock data - Updated sensors with battery levels
        const sensorData = [
            { id: 'S-001', name: 'Main St & 5th Ave', status: 'critical', capacity: 92, flow: 850, confidence: 94, x: 75, y: 35, battery: 0, error: true },
            { id: 'S-002', name: 'Oak Park Junction', status: 'warning', capacity: 78, flow: 620, confidence: 89, x: 82, y: 45, battery: 15 },
            { id: 'S-003', name: 'River District Outlet', status: 'normal', capacity: 45, flow: 380, confidence: 96, x: 68, y: 28, battery: 85 },
            { id: 'S-004', name: 'Downtown Plaza', status: 'normal', capacity: 32, flow: 210, confidence: 92, x: 55, y: 42, battery: 92 },
            { id: 'S-005', name: 'Industrial Zone North', status: 'warning', capacity: 71, flow: 540, confidence: 87, x: 88, y: 52, battery: 18 },
            { id: 'S-006', name: 'Residential Block 12', status: 'normal', capacity: 28, flow: 190, confidence: 95, x: 72, y: 58, battery: 67 },
            { id: 'S-007', name: 'East Side Terminal', status: 'normal', capacity: 38, flow: 290, confidence: 91, x: 65, y: 48, battery: 78 },
            { id: 'S-008', name: 'Commerce District', status: 'normal', capacity: 42, flow: 320, confidence: 93, x: 78, y: 38, battery: 88 },
            { id: 'S-009', name: 'Transit Hub', status: 'normal', capacity: 35, flow: 245, confidence: 90, x: 60, y: 55, battery: 73 },
            { id: 'S-010', name: 'University Quarter', status: 'normal', capacity: 29, flow: 205, confidence: 94, x: 85, y: 62, battery: 81 },
            { id: 'S-011', name: 'Heritage District', status: 'normal', capacity: 33, flow: 230, confidence: 92, x: 70, y: 65, battery: 56 },
        ];

        const workOrders = [
            { id: 'WO-2401', location: 'Main St & 5th Ave', risk: 'critical', issue: 'Sensor error detected', impact: 'High', eta: '1 day', confidence: 94, x: 75, y: 35 },
            { id: 'WO-2402', location: 'Oak Park Junction', risk: 'high', issue: 'Debris accumulation', impact: 'Medium', eta: '3 days', confidence: 89, x: 80, y: 42 },
            { id: 'WO-2403', location: 'Industrial Zone North', risk: 'high', issue: 'Debris accumulation', impact: 'High', eta: '2 days', confidence: 87, x: 86, y: 50 },
            { id: 'WO-2404', location: 'Transit Hub Area', risk: 'medium', issue: 'Reduced flow capacity', impact: 'Low', eta: '5 days', confidence: 78, x: 62, y: 52 },
        ];

        const historicalData = [
            { time: '00:00', capacity: 35, flow: 220 },
            { time: '04:00', capacity: 42, flow: 310 },
            { time: '08:00', capacity: 58, flow: 480 },
            { time: '12:00', capacity: 68, flow: 590 },
            { time: '16:00', capacity: 79, flow: 720 },
            { time: '20:00', capacity: 85, flow: 810 },
            { time: 'Now', capacity: 92, flow: 850 },
        ];

        const performanceData = [
            { metric: 'Incidents Prevented', value: '127', change: '+82%', trend: 'up' },
            { metric: 'Flooding Events', value: '3', change: '-67%', trend: 'down' },
            { metric: 'Maintenance Cost', value: '$42K', change: '-38%', trend: 'down' },
            { metric: 'CSO Volume Reduction', value: '220M gal', change: '-32%', trend: 'down' },
        ];

        // Simple Chart Components
        const SimpleLineChart = ({ data }) => {
            const maxValue = Math.max(...data.map(d => d.capacity));
            const points = data.map((d, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - (d.capacity / maxValue * 80);
                return `${x},${y}`;
            }).join(' ');

            return (
                <div className="relative h-64 bg-gray-50 rounded-lg p-4">
                    <div className="text-sm font-semibold mb-2">System Capacity Trend</div>
                    <svg className="w-full h-48" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                        <polyline
                            points={points}
                            fill="none"
                            stroke="#ef4444"
                            strokeWidth="2"
                            vectorEffect="non-scaling-stroke"
                        />
                        {data.map((d, i) => {
                            const x = (i / (data.length - 1)) * 100;
                            const y = 100 - (d.capacity / maxValue * 80);
                            return (
                                <circle key={i} cx={x} cy={y} r="2" fill="#ef4444" />
                            );
                        })}
                    </svg>
                    <div className="flex justify-between text-xs text-gray-600 mt-2">
                        {data.filter((d, i) => i % 2 === 0).map((d, i) => <span key={i}>{d.time}</span>)}
                    </div>
                </div>
            );
        };

        const SimpleBarChart = ({ data }) => {
            const maxValue = Math.max(...data.map(d => d.flow));
            
            return (
                <div className="relative h-64 bg-gray-50 rounded-lg p-4">
                    <div className="text-sm font-semibold mb-4">Flow Rate Analysis</div>
                    <div className="flex items-end justify-around h-40 gap-1">
                        {data.map((d, i) => (
                            <div key={i} className="flex-1 flex flex-col items-center justify-end h-full">
                                <div 
                                    className="w-full bg-blue-500 rounded-t transition-all hover:bg-blue-600"
                                    style={{ height: `${(d.flow / maxValue) * 100}%` }}
                                    title={`${d.time}: ${d.flow} L/s`}
                                />
                            </div>
                        ))}
                    </div>
                    <div className="flex justify-between text-xs text-gray-600 mt-2">
                        {data.filter((d, i) => i % 2 === 0).map((d, i) => <span key={i}>{d.time}</span>)}
                    </div>
                </div>
            );
        };

        // Login Component
        const LoginPage = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [showCredentials, setShowCredentials] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');

                const user = USERS[username];
                if (user && user.password === password) {
                    onLogin({ username, ...user });
                } else {
                    setError('Invalid username or password');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center mb-4">
                                <img src="./Drain Watch Logo.png" alt="DrainWatch Logo" className="h-16" onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.nextSibling.style.display = 'block';
                                }} />
                                <svg style={{display: 'none'}} className="w-16 h-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800">DrainWatch</h1>
                            <p className="text-gray-600 mt-2">Climate-Resilient Infrastructure Operations</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter username"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
                            >
                                Sign In
                            </button>
                        </form>

                        <div className="mt-6">
                            <button
                                onClick={() => setShowCredentials(!showCredentials)}
                                className="text-sm text-blue-600 hover:text-blue-700 underline"
                            >
                                {showCredentials ? 'Hide' : 'Show'} Demo Credentials
                            </button>

                            {showCredentials && (
                                <div className="mt-4 bg-gray-50 rounded-lg p-4 text-xs space-y-2">
                                    <div className="font-semibold text-gray-700 mb-2">Available Logins:</div>
                                    <div><span className="font-medium">Grainger:</span> IIT</div>
                                    <div><span className="font-medium">Flume:</span> IIT</div>
                                    <div><span className="font-medium">Wabash:</span> IIT</div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Header Component
        const DashboardHeader = ({ user, onLogout }) => {
            return (
                <header className="bg-blue-600 text-white shadow-lg">
                    <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <img src="./Drain Watch Logo.png" alt="DrainWatch Logo" className="h-8" onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.nextSibling.style.display = 'flex';
                                }} />
                                <svg style={{display: 'none'}} className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" />
                                </svg>
                                <div>
                                    <h1 className="text-2xl font-bold">DrainWatch</h1>
                                    <p className="text-blue-100 text-sm">Climate-Resilient Infrastructure Operations</p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-right">
                                    <p className="text-sm font-medium">{user.name}</p>
                                </div>
                                <button
                                    onClick={onLogout}
                                    className="flex items-center space-x-2 px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg transition"
                                >
                                    <LogOut className="w-4 h-4" />
                                    <span>Logout</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // Grainger Dashboard
        const GraingerDashboard = ({ user, onLogout }) => {
            const [selectedSensor, setSelectedSensor] = useState(null);

            const getStatusColor = (status) => {
                switch (status) {
                    case 'critical': return 'bg-red-500';
                    case 'warning': return 'bg-yellow-500';
                    case 'normal': return 'bg-green-500';
                    default: return 'bg-gray-500';
                }
            };

            const getRiskColor = (risk) => {
                switch (risk) {
                    case 'critical': return 'bg-red-100 text-red-800 border-red-300';
                    case 'high': return 'bg-orange-100 text-orange-800 border-orange-300';
                    case 'medium': return 'bg-yellow-100 text-yellow-800 border-yellow-300';
                    default: return 'bg-blue-100 text-blue-800 border-blue-300';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <DashboardHeader user={user} onLogout={onLogout} />
                    
                    <main className="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                        {/* Key Metrics */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            {performanceData.map((item, idx) => (
                                <div key={idx} className="bg-white rounded-lg shadow p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600">{item.metric}</p>
                                            <p className="text-2xl font-bold mt-1">{item.value}</p>
                                        </div>
                                        <TrendingUp className={`w-8 h-8 ${item.trend === 'down' ? 'text-green-500 rotate-180' : item.metric === 'Incidents Prevented' ? 'text-green-500' : 'text-red-500'}`} />
                                    </div>
                                    <p className={`text-sm mt-2 ${item.trend === 'down' || item.metric === 'Incidents Prevented' ? 'text-green-600' : 'text-blue-600'}`}>
                                        {item.change} vs last month
                                    </p>
                                </div>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Network Map with real image */}
                            <div className="lg:col-span-2 bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-bold mb-4">Live Network Status</h2>
                                <div className="relative bg-gray-100 rounded-lg h-96 overflow-hidden">
                                    <img src="./IIT-3rdWard.jpg" alt="Network Map" className="absolute inset-0 w-full h-full object-cover" />
                                    
                                    {/* Sensors */}
                                    {sensorData.map((sensor) => (
                                        <div
                                            key={sensor.id}
                                            onClick={() => setSelectedSensor(sensor)}
                                            className="absolute cursor-pointer transform -translate-x-1/2 -translate-y-1/2 z-10"
                                            style={{
                                                left: `${sensor.x}%`,
                                                top: `${sensor.y}%`,
                                            }}
                                        >
                                            <div className="relative">
                                                <div className={`w-4 h-4 rounded-full ${getStatusColor(sensor.status)} ring-4 ring-white shadow-lg`} />
                                                <div className={`absolute top-0 left-0 w-4 h-4 rounded-full ${getStatusColor(sensor.status)} animate-ping opacity-50`} />
                                            </div>
                                        </div>
                                    ))}

                                    {/* Work Order Indicators */}
                                    {workOrders.map((order) => (
                                        <div
                                            key={order.id}
                                            className="absolute transform -translate-x-1/2 -translate-y-1/2 z-5"
                                            style={{
                                                left: `${order.x}%`,
                                                top: `${order.y}%`,
                                            }}
                                        >
                                            <AlertTriangle className={`w-6 h-6 ${order.risk === 'critical' ? 'text-red-500' : order.risk === 'high' ? 'text-orange-500' : 'text-yellow-500'} animate-pulse`} />
                                        </div>
                                    ))}

                                    {selectedSensor && (
                                        <div className="absolute bottom-4 left-4 right-4 bg-white rounded-lg shadow-xl p-4 border-2 border-blue-500 z-20">
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <h3 className="font-bold">{selectedSensor.name}</h3>
                                                    <p className="text-sm text-gray-600">{selectedSensor.id}</p>
                                                </div>
                                                <button onClick={() => setSelectedSensor(null)} className="text-gray-400 hover:text-gray-600">âœ•</button>
                                            </div>
                                            <div className="grid grid-cols-4 gap-4 mt-3">
                                                <div>
                                                    <p className="text-xs text-gray-600">Capacity</p>
                                                    <p className="text-lg font-bold">{selectedSensor.capacity}%</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs text-gray-600">Flow Rate</p>
                                                    <p className="text-lg font-bold">{selectedSensor.flow} L/s</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs text-gray-600">Confidence</p>
                                                    <p className="text-lg font-bold">{selectedSensor.confidence}%</p>
                                                </div>
                                                <div>
                                                    <p className="text-xs text-gray-600">Battery</p>
                                                    <p className="text-lg font-bold">{selectedSensor.error ? 'ERROR' : `${selectedSensor.battery}%`}</p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="flex items-center justify-center space-x-6 mt-4">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-3 h-3 rounded-full bg-green-500" />
                                        <span className="text-sm text-gray-600">Normal</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-3 h-3 rounded-full bg-yellow-500" />
                                        <span className="text-sm text-gray-600">Warning</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="w-3 h-3 rounded-full bg-red-500" />
                                        <span className="text-sm text-gray-600">Critical</span>
                                    </div>
                                </div>
                            </div>

                            {/* Priority Work Orders */}
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-xl font-bold mb-4 flex items-center">
                                    <AlertTriangle className="w-5 h-5 mr-2 text-orange-500" />
                                    Priority Work Orders
                                </h2>
                                <div className="space-y-3">
                                    {workOrders.map((order) => (
                                        <div key={order.id} className={`border-2 rounded-lg p-3 ${getRiskColor(order.risk)}`}>
                                            <div className="flex justify-between items-start mb-2">
                                                <div>
                                                    <p className="font-bold text-sm">{order.id}</p>
                                                    <p className="text-xs opacity-75">{order.location}</p>
                                                </div>
                                                <span className="text-xs font-semibold uppercase">{order.risk}</span>
                                            </div>
                                            <p className="text-sm font-medium mb-1">{order.issue}</p>
                                            <div className="flex justify-between text-xs">
                                                <span>Impact: {order.impact}</span>
                                                <span>ETA: {order.eta}</span>
                                            </div>
                                            <div className="mt-2 bg-gray-200 rounded-full h-1.5">
                                                <div className="bg-blue-600 h-1.5 rounded-full" style={{width: `${order.confidence}%`}} />
                                            </div>
                                            <p className="text-xs text-gray-600 mt-1">Confidence: {order.confidence}%</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Historical Trends */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <SimpleLineChart data={historicalData} />
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <SimpleBarChart data={historicalData} />
                            </div>
                        </div>

                        {/* Sensor Battery Health Summary */}
                        <div className="bg-white rounded-lg shadow p-6 mt-6">
                            <h2 className="text-xl font-bold mb-4">Sensor Network Health</h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                {sensorData.map((sensor) => (
                                    <div key={sensor.id} className={`p-4 rounded-lg border-2 ${sensor.error ? 'bg-red-50 border-red-300' : sensor.battery < 20 ? 'bg-yellow-50 border-yellow-300' : 'bg-green-50 border-green-300'}`}>
                                        <div className="flex items-center justify-between mb-2">
                                            <p className="font-bold text-sm">{sensor.id}</p>
                                            {sensor.error ? (
                                                <AlertTriangle className="w-5 h-5 text-red-500" />
                                            ) : (
                                                <Battery className={`w-5 h-5 ${sensor.battery > 50 ? 'text-green-500' : sensor.battery > 20 ? 'text-yellow-500' : 'text-red-500'}`} level={sensor.battery} />
                                            )}
                                        </div>
                                        <p className="text-xs text-gray-600 mb-1">{sensor.name}</p>
                                        {sensor.error ? (
                                            <p className="text-sm font-semibold text-red-600">SENSOR ERROR</p>
                                        ) : (
                                            <div>
                                                <p className="text-sm font-semibold">{sensor.battery}%</p>
                                                <div className="mt-1 bg-gray-200 rounded-full h-1.5">
                                                    <div className={`h-1.5 rounded-full ${sensor.battery > 50 ? 'bg-green-500' : sensor.battery > 20 ? 'bg-yellow-500' : 'bg-red-500'}`} style={{width: `${sensor.battery}%`}} />
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Flume Landing Page

                            <div className="max-w-2xl mx-auto text-left bg-blue-50 rounded-lg p-6">
                                <h3 className="font-bold text-lg mb-3 text-blue-900">Planned Features:</h3>
                                <ul className="space-y-2 text-gray-700">

                                        <span className="text-blue-600 mr-2">â€¢</span>

                                    </li>

                                        <span className="text-blue-600 mr-2">â€¢</span>
                                        Live plotting of sensor readings
                                    </li>
                                    <li className="flex items-start">
                                        <span className="text-blue-600 mr-2">â€¢</span>

                </div>
            );

        // Wabash Landing Page
        const WabashLanding = ({ user, onLogout }) => {
            return (
                <div className="min-h-screen bg-gray-50">
                    <DashboardHeader user={user} onLogout={onLogout} />
                    
                    <main className="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                            <Activity className="w-24 h-24 text-blue-600 mx-auto mb-6" />
                            <h2 className="text-3xl font-bold text-gray-800 mb-4">Wabash Sensor Pair</h2>
                            <p className="text-xl text-gray-600 mb-8">Live sensor monitoring coming soon</p>
                            <div className="max-w-2xl mx-auto text-left bg-blue-50 rounded-lg p-6">
                                <h3 className="font-bold text-lg mb-3 text-blue-900">Planned Features:</h3>
                                <ul className="space-y-2 text-gray-700">

                    </main>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);

            useEffect(() => {
                const savedUser = localStorage.getItem('drainwatch_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('drainwatch_user', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('drainwatch_user');
            };

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }

            switch (user.role) {
                case 'dashboard':
                    return <GraingerDashboard user={user} onLogout={handleLogout} />;
                case 'flume':
                    return <FlumeLanding user={user} onLogout={handleLogout} />;
                case 'wabash':
                    return <WabashLanding user={user} onLogout={handleLogout} />;
                default:
                    return <LoginPage onLogin={handleLogin} />;
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
